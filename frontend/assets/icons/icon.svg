<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1c2a"/>
      <stop offset="100%" style="stop-color:#1a3a4a"/>
    </linearGradient>
    <linearGradient id="dna" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5fb3b3"/>
      <stop offset="100%" style="stop-color:#6aa5d0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- DNA Helix (simplified) -->
  <g fill="none" stroke="url(#dna)" stroke-width="16" stroke-linecap="round">
    <!-- Left strand -->
    <path d="M 180 100 Q 140 180 180 256 Q 220 332 180 412"/>
    <!-- Right strand -->
    <path d="M 332 100 Q 372 180 332 256 Q 292 332 332 412"/>
    <!-- Connecting bars -->
    <line x1="180" y1="140" x2="332" y2="140"/>
    <line x1="200" y1="200" x2="312" y2="200"/>
    <line x1="180" y1="256" x2="332" y2="256"/>
    <line x1="200" y1="312" x2="312" y2="312"/>
    <line x1="180" y1="372" x2="332" y2="372"/>
  </g>

  <!-- Musical note -->
  <g fill="#d8b870">
    <ellipse cx="400" cy="380" rx="35" ry="28"/>
    <rect x="425" y="260" width="12" height="120"/>
    <path d="M 437 260 Q 480 240 480 290 Q 480 320 437 300" fill="#d8b870"/>
  </g>
</svg>
